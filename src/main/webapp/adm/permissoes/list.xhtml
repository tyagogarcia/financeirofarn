

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="titulo">
		- Página inicial.
	</ui:define>
	
	
	<ui:define name="corpo">
			
			
	<h:form>
 
		<p:growl />
	    <p:dataTable var="usuario" value="#{usuarioMbean.findAllAsDataModel}" id="dataTable">
	
	        <f:facet name="header">
	            Permissoes
	        </f:facet>
	
	        <p:column headerText="Codigo">
	            <h:outputText value="#{usuario.id}" />
	        </p:column>
	
	        <p:column headerText="Nome">
	            <h:outputText value="#{usuario.username}" />
	        </p:column>
	        
	        
	 		<p:column headerText="Permissões">
	            <p:dataList value="#{usuario.permissoes}" var="permissao" itemType="disc">  
				    #{permissao.papel.denominacao}
				</p:dataList>  	            
	        </p:column>
		    
		    <p:column headerText="Ação">
		    	<h:outputText value="Adicionar permissão" />
		    </p:column>
	
	    </p:dataTable>
	    
	    </h:form>
	</ui:define>
	
</ui:composition>
