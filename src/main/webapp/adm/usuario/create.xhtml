<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

 


	<ui:define name="titulo">
		- Página cadastro usuário.
	</ui:define>
	
	
	<ui:define name="corpo">
		
		<p:panel header="#{usuarioMbean.entidade.id == null ? 'Cadastrar usuário' : 'Editar usuário'}" id="panelCadastro">
				<h:form prependId="false">
				
					<p:growl />
					<h:outputLabel value="Usuario " for="username" />
					
					<br/>
					<p:inputText value="#{usuarioMbean.entidade.username}"
						alt="Digite seu usuário"  id="username" size="30"/>
					
					<p/>
					
					<h:outputLabel value="Senha" for="senha" />
					
					<br/>
					<p:password value="#{usuarioMbean.entidade.senha}"
						alt="Senha"  id="senha" size="30"/>
					
					<p/>
					
					<br/>
					
				
					
					<p:commandButton value="Cadastrar"
						action="#{usuarioMbean.cadastrar}" ajax="false" update="panelCadastro" rendered="#{usuarioMbean.entidade.id == null}"/>
						
				 
					 <p:commandButton action="list.jsf" value="Voltar para listagem" ajax="false" immediate="true"/>
				
			</h:form>
		</p:panel>
	</ui:define>
	
</ui:composition>
