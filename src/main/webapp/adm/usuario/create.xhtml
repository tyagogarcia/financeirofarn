<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">



<ui:define name="head">

	<f:metadata>
		<f:viewParam name="idusuario" value="#{usuarioMbean.entidade.id}"/>
		<f:event listener="#{usuarioMbean.loadAfterSetViewParamId}" type="preRenderView"/>
	</f:metadata>
	
</ui:define>


	<ui:define name="titulo">
		- Página cadastro usuário.
	</ui:define>
	
	
	<ui:define name="corpo">
		
		<p:panel header="#{usuarioMbean.entidade.id == null ? 'Cadastrar usuário' : 'Editar usuário'}" id="panelCadastro">
				<h:form prependId="false">
				
					<p:growl />
					<h:outputLabel value="Usuario " for="username" />
					
					<br/>
					<p:inputText value="#{usuarioMbean.entidade.username}"
						alt="Digite seu usuário"  id="username" size="30"/>
					
					<p/>
					
					<h:outputLabel value="Senha" for="senha" />
					
					<br/>
					<p:inputText value="#{usuarioMbean.entidade.senha}"
						alt="Senha"  id="senha" size="30"/>
					
					<p/>
					
					<br/>
					
				
					
					<p:commandButton value="Cadastrar"
						action="#{usuarioMbean.cadastrar}" ajax="false" update="panelCadastro" rendered="#{usuarioMbean.entidade.id == null}"/>
						
					<p:commandButton value="Atualizar"
						action="#{usuarioMbean.atualizar}" update="@form" rendered="#{usuarioMbean.entidade.id != null}">
					</p:commandButton>
						
						<p:commandButton action="list.jsf" value="Voltar para listagem" ajax="false" immediate="true"/>
				
			</h:form>
		</p:panel>
	</ui:define>
	
</ui:composition>
